<body>

    <header>
        <div class="usuario">

            <div class="usuario__header1">
                <figure>
                    <img class="usuario__header1__logo" src="../assets/img/KenzieHabitLogo2.png"
                        alt="Kenzie habit logoTodos">
                </figure>

                <figure class="usuario__header1__userAvatar1--box">
                    <img class="usuario__header1__userAvatar1" src="/src/assets/img/user.png" alt="imagem do usuário">
                </figure>
            </div>

            <div class="usuario__header2">
                <figure class="usuario__header2__userAvatar2--box">
                    <img class="usuario__header2__userAvatar2" src="/src/assets/img/user.png" alt="imagem do usuário">
                </figure>
                <div class="usuario__header2__descricao">
                    <h2 class="usuario__header2__nomeUsuario">Fulano da Silva</h2>

                    <span class="usuario__header2__cargo">Kenzinho(a)</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="containerNav">
            
            <div class="containerNav__boxButoons">
                <div class="__boxButtons">
                    <h2 class="__boxButtons--Titulo">
                        Tarefas
                    </h2>
                </div>
                <div class="__boxButtons__botoes--div">
                    <div class="__boxButtons--Titulo--modelo1">
                        <a>
                            Todos
                        </a>
                    </div>
                    <div class="__boxButtons--Titulo--modelo1">
                        <a>
                            Concluído
                        </a>
                    </div>
                    <button class="__boxButtons--Titulo--modelo2">
                        Criar
                    </button>
                </div>
            </div>


            <table class="containerNav__tabela">
                    <tr class="__tabela__cabecalho__linha">
                        <td class="__tabela__cabecalho--status">Status</td>
                        <td class="__tabela__cabecalho--titulo">Título</td>
                        <td class="__tabela__cabecalho--descrição">Descrição</td>
                        <td class="__tabela__cabecalho--categoria">Categoria</td>
                        <td class="__tabela__cabecalho--editar">Editar</td>
                    </tr>
                </div>

                <!-- inserir tarefas com DOM aqui <tr> para linha <td> para colunas -->
                <!-- EXEMPLO: -->
                
                    <tr class="containerNav__tarefa__linha" id="">
                        <td class="tarefa__cumprido--checkbox">
                            <input type="checkbox" class="tarefa__cumprido--check" />
                        </td>

                        <td class="tarefa__titulo">
                            <p class="tarefa__titulo--texto">
                                Titulo de tarefa pra fazer
                            </p>
                        </td>

                        <td class="tarefa__descricao">
                            <p class="tarefa__descricao--texto">
                                Descrição da tarefa que a pessoa tem que desenvolver
                            </p>
                        </td>

                        <td class="tarefa__categoria">
                            <span class="tarefa__categoria--box">
                                Trabalho
                            </span>
                        </td>

                        <td class="tarefa__opcoes">
                            <button class="tarefa__opcoes--botao">...</button>
                        </td>
               
                </tr>
                <!-- // -->
            </table>
        </div>
    </main>
